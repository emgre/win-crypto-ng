name: Rust

on: [push]

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: 1.34.0
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
